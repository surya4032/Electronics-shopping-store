
<div>
    <div class="checkout-card">
        <form method="post">
            {% csrf_token %}
            
            <!-- Existing Addresses -->
            {% if addresses %}
                <h4>Select an Existing Address</h4>
                {% for address in addresses %}
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="address_id"
                            value="{{ address.id }}"
                            id="address{{ address.id }}">
                        <label class="form-check-label" for="address{{ address.id }}">
                            {{ address.address_line1 }}, {{ address.city }}, {{ address.state }} - {{ address.zip_code }}
                        </label>
                    </div>
                {% endfor %}
            {% else %}
                <p>No addresses found. Please add a new address below.</p>
            {% endif %}
        
            <!-- Add a New Address -->
            <h4>Or Add a New Address</h4>
            <div class="mb-3">
                {{ address_form.as_p }}
            </div>
            
            <!-- Buttons -->
            <button type="submit" name="select_address" class="btn btn-success w-100">Select Address and Proceed</button>
            <button type="submit" name="add_address" class="btn btn-primary w-100 mt-3">Add Address</button>
        </form>
        
    
</div>
